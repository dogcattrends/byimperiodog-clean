name: Supabase Content Guard

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  check-supabase-content:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Supabase content guard
        run: node scripts/check-supabase-content.mjs
