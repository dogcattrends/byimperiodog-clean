name: Deploy to Vercel

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore npm cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: Install packages
        run: npm ci

      - name: Generate contentlayer data
        run: |
          set -o pipefail || true
          echo "Running contentlayer build..."
          npx contentlayer build 2>&1 | tee contentlayer.log
        env:
          NODE_OPTIONS: --max-old-space-size=2048

      - name: Upload contentlayer log
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: contentlayer-log
          path: contentlayer.log

      - name: Build
        run: |
          set -o pipefail || true
          echo "Running npm run build..."
          npm run build 2>&1 | tee build.log
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Upload build log
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log

      - name: Debug: list vercel output
        if: ${{ always() }}
        run: |
          echo "--- ls -la .vercel/output ---"
          if [ -d .vercel/output ]; then ls -la .vercel/output || true; else echo ".vercel/output not found"; fi
          echo "--- du -sh .vercel/output ---"
          if [ -d .vercel/output ]; then du -sh .vercel/output || true; fi
          echo "--- find .vercel/output (top 100) ---"
          if [ -d .vercel/output ]; then find .vercel/output -maxdepth 3 -type f | head -n 100 || true; fi

      - name: Package .vercel/output (for debug)
        if: ${{ always() }}
        run: |
          if [ -d .vercel/output ]; then tar -czf vercel_output.tgz .vercel/output || true; else echo ".vercel/output not found"; fi

      - name: Upload vercel output artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: vercel-output
          path: vercel_output.tgz

      - name: Deploy to Vercel
        uses: nexterias/actions-vercel@v1.2.3
        with:
          token: ${{ secrets.VERCEL_TOKEN }}
          project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          org-id: ${{ secrets.VERCEL_ORG_ID }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          production: true
          prebuilt: true
          cwd: .
