name: Deploy to Vercel (manual)

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      # NOTE: Alguns validadores locais podem sinalizar "Context access might be invalid" para secrets abaixo.
      # Se o workflow roda corretamente no GitHub Actions, estes avisos podem ser ignorados.
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      HAS_VERCEL_CREDS: ${{ secrets.VERCEL_TOKEN != '' && secrets.VERCEL_PROJECT_ID != '' && secrets.VERCEL_ORG_ID != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install packages
        run: npm ci

      - name: Generate contentlayer data
        run: |
          set -o pipefail || true
          echo "Running contentlayer build..."
          npx contentlayer build 2>&1 | tee contentlayer.log || true
        env:
          NODE_OPTIONS: --max-old-space-size=2048

      - name: Upload contentlayer log
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: contentlayer-log
          path: contentlayer.log

      - name: Build
        run: |
          set -o pipefail || true
          echo "Running npm run build..."
          npm run build 2>&1 | tee build.log
        env:
          NEXT_DISABLE_ESLINT: '1'
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Upload build log
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log

      - name: "Debug: list vercel output"
        if: ${{ always() }}
        run: |
          echo "--- ls -la .vercel/output ---"
          if [ -d .vercel/output ]; then ls -la .vercel/output || true; else echo ".vercel/output not found"; fi
          echo "--- du -sh .vercel/output ---"
          if [ -d .vercel/output ]; then du -sh .vercel/output || true; fi
          echo "--- find .vercel/output (top 100) ---"
          if [ -d .vercel/output ]; then find .vercel/output -maxdepth 3 -type f | head -n 100 || true; fi

      - name: Package .vercel/output (for debug)
        if: ${{ always() }}
        run: |
          if [ -d .vercel/output ]; then tar -czf vercel_output.tgz .vercel/output || true; else echo ".vercel/output not found"; fi

      - name: Upload vercel output artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: vercel-output
          path: vercel_output.tgz

      - name: Deploy to Vercel
        if: ${{ env.HAS_VERCEL_CREDS == 'true' }}
        uses: nexterias/actions-vercel@v1.2.3
        with:
          token: ${{ env.VERCEL_TOKEN }}
          project-id: ${{ env.VERCEL_PROJECT_ID }}
          org-id: ${{ env.VERCEL_ORG_ID }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          production: true
          prebuilt: true
          cwd: .

      - name: Skip Vercel deploy when secrets missing
        if: ${{ env.HAS_VERCEL_CREDS != 'true' }}
        run: |
          echo "Vercel deploy skipped because one or more VERCEL_* secrets are not set."
          echo "To enable automatic deploys, add VERCEL_TOKEN, VERCEL_PROJECT_ID and VERCEL_ORG_ID to the repository secrets."
