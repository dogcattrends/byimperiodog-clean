name: Encoding & Quality

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  encoding:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Check encoding
        run: npm run check:encoding
  quality:
    runs-on: ubuntu-latest
    needs: encoding
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Full check
        run: npm run check:all
